<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container">
    <section class="card" aria-labelledby="card-title">
      <!-- Avatar Image -->
      <img 
        src="assets/images/avatar-jessica.jpeg" 
        alt="User Avatar" 
        class="avatar">
      
      <!-- Card title -->
      <h1 id="card-title" class="title inter-semibold">Jessica Randall</h1>
      <h2 id="card-subtitle" class="inter-semibold">London, United Kingdom</h2>
      <quote class="quote inter-regular">"Front-end developer and avid reader."</quote>
      
      <!-- Button Group -->
      <div class="buttons inter-regular" role="group" aria-label="Card Actions">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ruben Bardok</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container">
    <section class="card" aria-labelledby="card-title">
      <!-- Avatar Image -->
      <img 
        src="https://via.placeholder.com/100" 
        alt="User Avatar" 
        class="avatar">
      
      <!-- Card title -->
      <h1 id="card-title" class="title">Jessica Randall</h1>
      <h2 id="card-subtitle">London, United Kingdom</h2>
      <quote class="quote">"Front-end developer and avid reader."</quote>
      
      <!-- Button Group -->
      <div class="buttons" role="group" aria-label="Card Actions">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
